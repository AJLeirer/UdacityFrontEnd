<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
        <script src="https://use.fontawesome.com/1ab8f316fc.js"></script>
        <link rel="stylesheet" href="css/bootstrap.css">

        <title>Aden Leirer | Full Stack & Mobile | Terminology & Localization</title>

    <body>
        <div class="container">
            <header>
                <div class="row">
                      <div class="col-md-6">
                        <div class="title">
                            <h1>Aden Leirer</h1>
                            <h4>Full Stack & Mobile | Terminology & Localization</h4>
                        </div>
                    </div>
                     <div class="col-md-6">
                        <div class="logo">

                        </div>
                     </div>
                </div>
            </header>
            <main>
                <section class="banner">
                    <div class="row">
                        <div class="col-md-12">
                            <img class="image-responsive" id="banner" src="images/seabanner.jpg" alt="A beach in Barbados">

                    </div>
                </section>
                <section class="skillheading">
                    <div class="row">

                        </div>
                    </div>
                </section>
                <section class="nav">
                    <div class="row">
                        <div class="col-md-4">
                            <img class="img-responsive center-block" src="images/code.svg" alt="Graphic: Full Stack & Mobile" id="icon">
                            <h3 class="text-center">Full Stack & Mobile</h3>
                        </div>
                        <div class="col-md-4">
                            <img class="img-responsive center-block" src="images/design.svg" alt="Graphic: Design & Creative" id="icon">
                            <h3 class="text-center">Design & Creative</h3>
                        </div>
                         <div class="col-md-4">
                            <img class="img-responsive center-block" src="images/language.svg" alt="Graphic: Terminology & Localization" id="icon">
                            <h3 class="text-center">Terminology & Localization</h3>
                        </div>
                    </div>
                </section>
                <footer>
                    <div>
                        <hr>
                    </div>
                </footer>

        </div>

</html>
